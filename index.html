<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main</title>
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!-- Bootstrap used to design the layout-->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Sura" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/index.css" />
    <!-- External Personal style sheet-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/classic.css" />
    <!-- External style sheet for picker-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/classic.date.css" />
    <!-- External style sheet for date picker-->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- Favicon-->
</head>

<body class="navy-background">
    <div class="row justify-content-center" id="homepage-content">
        <div id="homepage-leftPhoto" class="col-lg-3 bg-white m-2 p-2 h-75 rounded">
            <img src="assets/images/homePage-icon.jpg">
        </div>
        <div id="homepage-form" class="col-4 bg-white m-2 p-2">
            <div class=" navy-background h-25 w-100 rounded tan-text header-font d-flex justify-content-center align-items-center">
                <p class="m-0 p-0"> Trip Pal</p>
            </div>
            <div id="submission-form" class="h-50 m-1">
                <div class="h-100">
                    <img id="slideshow-images" class="rounded" src="assets/images/slideshow/main-travel.png">
                </div>
                <!-- Modal For New User -->
                <div id="myModal" class="modal" role="dialog">
                    <div class="modal-dialog modal-lg mt-2">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header navy-background">
                                <button type="button" class="bg-light tan-text rounded btn-lg" data-dismiss="modal">X</button>
                                <h4 class="modal-title tan-text navy-text header-font">Trip information</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row w-100 m-0 text-center justify-content-center align-items-center submit-form-row">
                                    <div class="row w-100 mt-1 text-center align-items-center submit-form-special">
                                        <div class="row w-100 justify-content-center">
                                            <h1 class="tan-text header-font submit-form-headers">Duration</h1>
                                        </div>
                                        <div class="col-md-2">
                                            <h1 class="navy-text submit-form-special-header content-font">Start</h1>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="input-group">
                                                <input id="start-date-input" type="text" class="form-control navy-text" placeholder="Start Date">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <h1 class="navy-text submit-form-special-header content-font">End</h1>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="input-group ">
                                                <input id="end-date-input" type="text" class="form-control navy-text" placeholder="End Date">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row w-100 m-0 text-center align-items-center submit-form-special">
                                        <div class="row w-100 justify-content-center">
                                            <h1 class="tan-text header-font submit-form-headers">Destination</h1>
                                        </div>
                                        <div class="col-md-2">
                                            <h1 class="navy-text submit-form-special-header content-font">Country</h1>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="input-group">
                                                <input id="country-input" type="text" class="form-control navy-text" placeholder="Enter Country Here">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <h1 class="navy-text submit-form-special-header content-font">City</h1>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="input-group navy-text">
                                                <input id="city-input" type="text" class="form-control navy-text" placeholder="Enter City here">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mt-1">
                                        <h1 class="tan-text header-font submit-form-headers">Name</h1>
                                    </div>
                                    <div class="col-md-9 mt-1">
                                        <div class="input-group ">
                                            <input id="name-input" type="text" class="form-control navy-text" placeholder="Please enter your name">
                                        </div>
                                    </div>
                                </div>
                                <div class="row w-100 m-0 text-center justify-content-center align-items-center submit-form-row">
                                    <div class="col-md-3">
                                        <h1 class="tan-text header-font submit-form-headers">Email</h1>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="input-group ">
                                            <input id="email-input" type="text" class="form-control navy-text mt-1 mb-1" placeholder="youremail@email.com">
                                        </div>
                                    </div>
                                </div>
                                <div class="row w-100 m-0 text-center justify-content-center align-items-center submit-form-row">
                                    <div class="col-md-3">
                                        <h1 class="tan-text header-font submit-form-headers">Password</h1>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="input-group ">
                                            <input id="password-input" type="text" class="form-control h-50 navy-text" placeholder="Enter Password">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <button id="form-submit-button" type="button" class="btn btn-lg navy-background text-light content-font">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Log in Modal-->
            <div id="logInModal" class="modal text-center" role="dialog">
                <div class="modal-dialog modal-lg mt-2 d-flex justify-content-center">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header navy-background">
                            <button type="button" class="bg-light tan-text rounded btn-lg m-2" data-dismiss="modal">X</button>
                            <h4 class="modal-title tan-text navy-text header-font">Sign In</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row w-100 m-0 text-center justify-content-center align-items-center submit-form-row">
                                <div class="col-md-3">
                                    <h1 class="tan-text header-font submit-form-headers">Email</h1>
                                </div>
                                <div class="col-md-9">
                                    <div class="input-group ">
                                        <input id="email-input-logIn" type="text" class="form-control navy-text mt-1 mb-1" placeholder="youremail@email.com">
                                    </div>
                                </div>
                            </div>
                            <div class="row w-100 m-0 text-center justify-content-center align-items-center submit-form-row">
                                <div class="col-md-3">
                                    <h1 class="tan-text header-font submit-form-headers">Password</h1>
                                </div>
                                <div class="col-md-9">
                                    <div class="input-group ">
                                        <input id="password-input-logIn" type="text" class="form-control h-50 navy-text" placeholder="Enter Password">
                                    </div>
                                </div>
                            </div>
                            <div class="row w-100 m-0 text-center" id="submit-form-buttons">
                            </div>
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button id="logIn-submit-button" type="button" class="btn btn-lg navy-background text-light content-font m-auto p-3">Go</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom row with buttons-->
            <div class="h-25 w-100 p-1">
                <div class="h-100 w-100 navy-background rounded d-flex justify-content-center header-font">
                    <!-- Trigger the modal with a button -->
                    <button type="button" id="google-log-in" class="btn btn-info btn-lg tan-background text-light align-self-start m-1">Google</button>
                    <button type="button" id="sign-up-button" class="btn btn-info btn-lg tan-background text-light align-self-center m-1" data-toggle="modal"
                        data-target="#myModal">Sign Up</button>
                    <button type="button" id="general-log-in" class="btn btn-info btn-lg tan-background text-light align-self-end m-1" data-toggle="modal"
                        data-target="#logInModal">Log In</button>
                </div>
            </div>
        </div> 
        <div id="homepage-rightPhoto" class="col-lg-3 bg-white m-2 p-2 h-75 rounded">
            <img src="assets/images/homePage-plan.jpg">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Moment.js to parse the dates-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to jQuery library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Popper javascript for modal-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <!-- Bootstrap min for modals-->
    <script src="assets/javascript/picker.js"></script>
    <!-- Pop up picker javascript-->
    <script src="assets/javascript/picker.date.js"></script>
    <!-- Pop up picker  javascript for the date-->
    <script src="assets/javascript/index.js"></script>
    <!-- Link to personal external javascript file  -->
    <script type="module" src="assets/javascript/userlogin.js"></script>
    <!-- Link to personal external javascript file  -->

</html>
